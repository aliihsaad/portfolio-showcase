<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio AI Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling for the full-screen gallery feel */
        background-color: #000;
      }
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      .card-3d {
        transform-style: preserve-3d;
        will-change: transform;
      }
      .perspective-inner {
        transform-style: preserve-3d;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom cursor styles */
      .custom-cursor {
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Text Reveal Animation */
      .reveal-text-container {
        overflow: hidden;
        display: block;
        line-height: 0.95; /* Adjusted line height */
        padding-bottom: 0.25em; /* Padding for ascenders/descenders */
        margin-bottom: -0.1em;
      }
      
      .reveal-text {
        display: block;
        opacity: 0;
        transform-origin: bottom left;
        will-change: transform, opacity;
        animation: reveal 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes reveal {
        0% {
          transform: translateY(110%);
          opacity: 0;
        }
        100% {
          transform: translateY(0%);
          opacity: 1;
        }
      }
      
      /* Glassy 3D Glowing Text Effect */
      .glass-text-glow {
        color: transparent; /* Text must be transparent for background-clip to work */
        background-clip: text;
        -webkit-background-clip: text;
        position: relative;
        z-index: 10;
        /* Default fallback background if inline style fails */
        background-image: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.4) 100%);
      }

      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }

      /* Film Grain Background */
      .bg-grain {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Slow Floating Animation for Background Blob */
      @keyframes float-slow {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        33% { transform: translate(-45%, -55%) rotate(5deg) scale(1.1); }
        66% { transform: translate(-55%, -45%) rotate(-5deg) scale(0.95); }
        100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      }

      .animate-float-slow {
        animation: float-slow 20s ease-in-out infinite;
      }
    </style>

</script>
